   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.spa-heb: 1849/12112
BLEU-scores:
   Tatoeba-test.spa-heb: 43.6
chr-F-scores:
   Tatoeba-test.spa-heb: 0.636
