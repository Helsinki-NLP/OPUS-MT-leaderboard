release: eng-tgl/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>tgl<<"
   - ">>tgl_Latn<<"
source-languages:
   - eng
target-languages:
   - tgl
training-data:
   eng-tgl: Tatoeba-train (7296) 
   eng-tgl_Latn: Tatoeba-train (1266518) 
validation-data:
   eng-tgl: Tatoeba-dev, 1
   eng-tgl_Latn: Tatoeba-dev, 4752
   total-size-shuffled: 4753
   devset-selected: top 4753  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.eng-tgl: 5000/35602
   tico19-test.eng-tgl: 2100/69112
BLEU-scores:
   Tatoeba-test.eng-tgl: 26.3
   tico19-test.eng-tgl: 31.9
chr-F-scores:
   Tatoeba-test.eng-tgl: 0.571
   tico19-test.eng-tgl: 0.603
