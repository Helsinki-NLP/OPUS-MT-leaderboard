release: jpn-por/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>pob<<"
   - ">>por<<"
   - ">>por_Hira<<"
source-languages:
   - jpn
target-languages:
   - pob
   - por
training-data:
   jpn-pob: Tatoeba-train (1786874) 
   jpn-por: Tatoeba-train (3756074) 
validation-data:
   jpn-por: Tatoeba-dev, 1000
   total-size-shuffled: 997
   devset-selected: top 997  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.jpn-por_Hira: 2/2
   Tatoeba-test.jpn-por: 1943/15570
BLEU-scores:
   Tatoeba-test.jpn-por_Hira: 0.8
   Tatoeba-test.jpn-por: 22.6
chr-F-scores:
   Tatoeba-test.jpn-por_Hira: 0.000
   Tatoeba-test.jpn-por: 0.451
