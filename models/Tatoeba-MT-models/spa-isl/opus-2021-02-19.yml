   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.spa-isl: 238/1220
BLEU-scores:
   Tatoeba-test.spa-isl: 27.1
chr-F-scores:
   Tatoeba-test.spa-isl: 0.528
