release: som-eng/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - som
target-languages:
   - eng
training-data:
   som-eng: Tatoeba-train (204637) 
validation-data:
   eng-som: Tatoeba-dev, 1000
   total-size-shuffled: 995
   devset-selected: top 995  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.som-eng: 1/3
   tico19-test.som-eng: 2100/56339
BLEU-scores:
   Tatoeba-test.som-eng: 21.4
   tico19-test.som-eng: 0.4
chr-F-scores:
   Tatoeba-test.som-eng: 0.322
   tico19-test.som-eng: 0.182
