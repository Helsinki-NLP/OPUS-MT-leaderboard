release: spa-tgl/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>tgl<<"
   - ">>tgl_Latn<<"
source-languages:
   - spa
target-languages:
   - tgl
training-data:
   spa-tgl: Tatoeba-train (5422) 
   spa-tgl_Latn: Tatoeba-train (1141765) 
validation-data:
   spa-tgl: Tatoeba-dev, 5
   spa-tgl_Latn: Tatoeba-dev, 995
   total-size-shuffled: 996
   devset-selected: top 996  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.spa-tgl: 1258/8844
BLEU-scores:
   Tatoeba-test.spa-tgl: 13.7
chr-F-scores:
   Tatoeba-test.spa-tgl: 0.486
