release: spa-ara/opus-2020-07-03.zip
release-date: 2020-07-03
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - spa
target-languages:
   - apc
   - ara
   - arq
use-target-labels:
   - ">>apc<<"
   - ">>apc_Latn<<"
   - ">>ara<<"
   - ">>arq<<"
test-data:
   Tatoeba-test.spa-ara: 1511/6311
BLEU-scores:
   Tatoeba-test.spa-ara: 20.0
chr-F-scores:
   Tatoeba-test.spa-ara: 0.517
