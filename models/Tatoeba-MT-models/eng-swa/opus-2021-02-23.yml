release: eng-swa/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>swa<<"
   - ">>swc<<"
   - ">>swh<<"
source-languages:
   - eng
target-languages:
   - swa
   - swc
   - swh
training-data:
   eng-swa: Tatoeba-train (1120361) 
   eng-swc: Tatoeba-train (553192) 
validation-data:
   eng-swa: Tatoeba-dev, 656
   eng-swc: Tatoeba-dev, 344
   total-size-shuffled: 996
   devset-selected: top 996  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.eng-swa: 772/3762
   tico19-test.eng-swa: 2100/58862
BLEU-scores:
   Tatoeba-test.eng-swa: 23.2
   tico19-test.eng-swa: 22.9
chr-F-scores:
   Tatoeba-test.eng-swa: 0.604
   tico19-test.eng-swa: 0.532
