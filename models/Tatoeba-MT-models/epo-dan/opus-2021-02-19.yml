   devset-selected: top 5000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.epo-dan: 10000/72349
BLEU-scores:
   Tatoeba-test.epo-dan: 21.6
chr-F-scores:
   Tatoeba-test.epo-dan: 0.407
