release: epo-dan/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - dan
training-data:
   dan-epo: Tatoeba-train (111479) 
