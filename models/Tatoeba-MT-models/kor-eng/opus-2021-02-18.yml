release: kor-eng/opus-2021-02-18.zip
release-date: 2021-02-18
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - kor
target-languages:
   - eng
training-data:
   kor-eng: Tatoeba-train (3792596) 
validation-data:
