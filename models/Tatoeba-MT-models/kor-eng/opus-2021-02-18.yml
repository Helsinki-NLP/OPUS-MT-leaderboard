   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.kor-eng: 2414/17711
BLEU-scores:
   Tatoeba-test.kor-eng: 40.8
chr-F-scores:
   Tatoeba-test.kor-eng: 0.586
