release: epo-hbs/opus-2020-06-16.zip
release-date: 2020-06-16
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - epo
target-languages:
   - bos
   - hrv
   - srp
use-target-labels:
   - ">>bos_Latn<<"
   - ">>hrv<<"
   - ">>srp_Cyrl<<"
   - ">>srp_Latn<<"
test-data:
   Tatoeba-test.epo-hbs: 2500/14876
BLEU-scores:
   Tatoeba-test.epo-hbs: 13.6
chr-F-scores:
   Tatoeba-test.epo-hbs: 0.351
