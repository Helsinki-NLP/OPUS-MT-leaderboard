release: sem-fiu/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>fin<<"
   - ">>hun<<"
source-languages:
   - ara
   - arq
   - arz
   - heb
   - jpa
   - tmr
target-languages:
   - fin
   - hun
training-data:
   ara-fin: Tatoeba-train (1000000) 
   ara-hun: Tatoeba-train (1000000) 
   arq-fin: Tatoeba-train (148) 
   arq-hun: Tatoeba-train (496) 
   arz-fin: Tatoeba-train (3) 
   arz-hun: Tatoeba-train (2) 
   heb-fin: Tatoeba-train (1000000) 
   heb-hun: Tatoeba-train (1000000) 
validation-data:
   ara-fin: Tatoeba-dev, 1000
   total-size-shuffled: 999
   devset-selected: top 999  lines of Tatoeba-dev.ara-fin.src.shuffled!
