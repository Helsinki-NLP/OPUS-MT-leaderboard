release: sem-fiu/opus-tuned4ara2fin-2021-03-03.zip
release-date: 2021-03-03
dataset-name: opus-tuned4ara2fin
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>fin<<"
source-languages:
   - ara
   - arq
   - arz
target-languages:
   - fin
training-data:
   ara-fin: Tatoeba-train (1000000) 
   arq-fin: Tatoeba-train (148) 
   arz-fin: Tatoeba-train (3) 
validation-data:
   ara-fin: Tatoeba-dev, 1000
   total-size-shuffled: 999
   devset-selected: top 999  lines of Tatoeba-dev.ara-fin.src.shuffled!
test-data:
   Tatoeba-test.ara-fin: 7/34
   Tatoeba-test.ara-hun: 93/482
   Tatoeba-test.heb-fin: 212/1302
