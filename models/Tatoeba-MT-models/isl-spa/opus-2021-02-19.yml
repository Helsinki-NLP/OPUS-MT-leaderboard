   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.isl-spa: 238/1229
BLEU-scores:
   Tatoeba-test.isl-spa: 51.2
chr-F-scores:
   Tatoeba-test.isl-spa: 0.665
