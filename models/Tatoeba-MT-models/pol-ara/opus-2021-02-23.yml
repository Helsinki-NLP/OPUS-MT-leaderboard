release: pol-ara/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
source-languages:
   - pol
target-languages:
   - ara
   - arq
   - arz
training-data:
   pol-ara: Tatoeba-train (24821643) 
   pol-arq: Tatoeba-train (472) 
   pol-arz: Tatoeba-train (3) 
validation-data:
   ara-pol: Tatoeba-dev, 1000
   total-size-shuffled: 999
   devset-selected: top 999  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.pol-ara: 207/1028
   Tatoeba-test.pol-arz: 1/2
BLEU-scores:
   Tatoeba-test.pol-ara: 18.0
   Tatoeba-test.pol-arz: 0.0
chr-F-scores:
   Tatoeba-test.pol-ara: 0.468
   Tatoeba-test.pol-arz: 0.151
