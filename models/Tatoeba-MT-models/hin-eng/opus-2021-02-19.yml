release: hin-eng/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - hin
target-languages:
   - eng
training-data:
   eng-hin: Tatoeba-train (1483083) 
validation-data:
   eng-hin: Tatoeba-dev, 5821
