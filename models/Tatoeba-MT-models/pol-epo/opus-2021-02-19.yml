   devset-selected: top 5000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.pol-epo: 2500/17191
BLEU-scores:
   Tatoeba-test.pol-epo: 24.8
chr-F-scores:
   Tatoeba-test.pol-epo: 0.451
