release: pol-epo/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - pol
target-languages:
   - epo
training-data:
   epo-pol: Tatoeba-train (147569) 
validation-data:
   epo-pol: Tatoeba-dev, 5786
