   devset-selected: top 997  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.mah-eng: 29/180
BLEU-scores:
   Tatoeba-test.mah-eng: 10.1
chr-F-scores:
   Tatoeba-test.mah-eng: 0.232
