release: mah-eng/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm4k,spm4k)
subwords:
   source: spm4k
   target: spm4k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - mah
target-languages:
   - eng
training-data:
   mah-eng: Tatoeba-train (158609) 
