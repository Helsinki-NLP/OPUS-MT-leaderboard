release: ell-ara/opus-2021-02-24.zip
release-date: 2021-02-24
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
source-languages:
   - ell
target-languages:
   - ara
   - arq
   - arz
training-data:
   ell-ara: Tatoeba-train (23047465) 
   ell-arq: Tatoeba-train (529) 
   ell-arz: Tatoeba-train (3) 
validation-data:
   ara-ell: Tatoeba-dev, 1000
   total-size-shuffled: 997
   devset-selected: top 997  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.ell-arz: 10/39
   Tatoeba-test.ell-ara: 425/1686
BLEU-scores:
   Tatoeba-test.ell-arz: 2.6
   Tatoeba-test.ell-ara: 22.5
chr-F-scores:
   Tatoeba-test.ell-arz: 0.229
   Tatoeba-test.ell-ara: 0.482
