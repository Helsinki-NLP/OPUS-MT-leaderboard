release: por-eng/opus-2021-02-23.zip
release-date: 2021-02-23
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - pob
   - por
target-languages:
   - eng
training-data:
   pob-eng: Tatoeba-train (58790721) 
   por-eng: Tatoeba-train (69323752) 
validation-data:
