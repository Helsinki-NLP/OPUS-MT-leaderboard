   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.spa-vie: 582/4654
BLEU-scores:
   Tatoeba-test.spa-vie: 33.1
chr-F-scores:
   Tatoeba-test.spa-vie: 0.508
