release: spa-vie/opus-2021-02-19.zip
release-date: 2021-02-19
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - spa
target-languages:
   - vie
training-data:
   spa-vie: Tatoeba-train (4055729) 
validation-data:
