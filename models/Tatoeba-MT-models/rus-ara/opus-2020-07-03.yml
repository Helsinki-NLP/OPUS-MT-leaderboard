release: rus-ara/opus-2020-07-03.zip
release-date: 2020-07-03
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - rus
target-languages:
   - apc
   - ara
   - arz
use-target-labels:
   - ">>apc<<"
   - ">>ara<<"
   - ">>arz<<"
test-data:
   Tatoeba-test.rus-ara: 3715/15750
BLEU-scores:
   Tatoeba-test.rus-ara: 16.6
chr-F-scores:
   Tatoeba-test.rus-ara: 0.486
