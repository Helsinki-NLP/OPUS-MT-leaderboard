release: eng-zls/opus-2020-07-06.zip
release-date: 2020-07-06
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - eng
target-languages:
   - bos
   - bul
   - hrv
   - mkd
   - slv
   - srp
