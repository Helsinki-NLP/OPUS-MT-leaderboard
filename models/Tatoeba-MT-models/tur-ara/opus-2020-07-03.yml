release: tur-ara/opus-2020-07-03.zip
release-date: 2020-07-03
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - tur
target-languages:
   - apc
   - ara
   - arq
use-target-labels:
   - ">>apc_Latn<<"
   - ">>ara<<"
   - ">>ara_Latn<<"
   - ">>arq_Latn<<"
test-data:
   Tatoeba-test.tur-ara: 1263/6038
BLEU-scores:
   Tatoeba-test.tur-ara: 14.9
chr-F-scores:
   Tatoeba-test.tur-ara: 0.455
