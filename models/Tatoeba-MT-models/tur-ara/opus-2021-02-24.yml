release: tur-ara/opus-2021-02-24.zip
release-date: 2021-02-24
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>apc<<"
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
source-languages:
   - tur
target-languages:
   - apc
   - ara
   - arq
   - arz
training-data:
   tur-ara: Tatoeba-train (26760242) 
   tur-arq: Tatoeba-train (310) 
   tur-arz: Tatoeba-train (3) 
validation-data:
   ara-tur: Tatoeba-dev, 1000
   total-size-shuffled: 997
   devset-selected: top 997  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.tur-ara: 1263/6944
BLEU-scores:
   Tatoeba-test.tur-ara: 14.9
chr-F-scores:
   Tatoeba-test.tur-ara: 0.449
