subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - ind
   - max
   - min
   - zlm
   - zsm
target-languages:
   - ind
   - max
   - min
   - zlm
   - zsm
use-target-labels:
   - ">>ind<<"
   - ">>max_Latn<<"
   - ">>min<<"
   - ">>zlm_Latn<<"
   - ">>zsm_Latn<<"
test-data:
   Tatoeba-test.msa-msa: 870/4915
BLEU-scores:
   Tatoeba-test.msa-msa: 18.6
chr-F-scores:
   Tatoeba-test.msa-msa: 0.418
