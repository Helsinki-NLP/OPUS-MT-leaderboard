test-data:
   Tatoeba-test.multi-multi: 1/5
   Tatoeba-test.tha-fin: 1/5
BLEU-scores:
   Tatoeba-test.multi-multi: 10.7
   Tatoeba-test.tha-fin: 10.7
chr-F-scores:
   Tatoeba-test.multi-multi: 0.170
   Tatoeba-test.tha-fin: 0.197
