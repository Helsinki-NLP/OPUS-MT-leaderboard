release: jpn-ara/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - jpn
target-languages:
   - acm
   - apc
   - ara
   - arq
   - arz
use-target-labels:
   - ">>acm<<"
   - ">>apc<<"
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
test-data:
   Tatoeba-test.jpn-ara: 1336/5945
BLEU-scores:
   Tatoeba-test.jpn-ara: 11.6
chr-F-scores:
   Tatoeba-test.jpn-ara: 0.394
