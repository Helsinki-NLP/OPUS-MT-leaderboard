release: fiu-sem/opus-2021-02-18.zip
release-date: 2021-02-18
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
use-target-labels:
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
   - ">>heb<<"
   - ">>jpa_Hebr<<"
   - ">>tmr_Hebr<<"
source-languages:
   - fin
   - hun
target-languages:
   - ara
   - arq
   - arz
   - heb
   - jpa
   - tmr
training-data:
   fin-ara: Tatoeba-train (1000000) 
