release: swa-swa/opus-2020-10-04.zip
release-date: 2020-10-04
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - eng
   - swa
   - swc
   - swh
target-languages:
   - eng
   - swa
   - swc
   - swh
use-target-labels:
   - ">>eng<<"
   - ">>swa<<"
   - ">>swc<<"
   - ">>swh<<"
