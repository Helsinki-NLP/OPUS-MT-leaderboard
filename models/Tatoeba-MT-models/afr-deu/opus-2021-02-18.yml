   devset-selected: top 1000  lines of Tatoeba-dev.src.shuffled!
test-data:
   Tatoeba-test.afr-deu: 1583/9105
BLEU-scores:
   Tatoeba-test.afr-deu: 47.1
chr-F-scores:
   Tatoeba-test.afr-deu: 0.671
