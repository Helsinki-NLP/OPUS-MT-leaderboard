release: afr-deu/opus-2021-02-18.zip
release-date: 2021-02-18
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - afr
target-languages:
   - deu
training-data:
   afr-deu: Tatoeba-train (1267185) 
validation-data:
