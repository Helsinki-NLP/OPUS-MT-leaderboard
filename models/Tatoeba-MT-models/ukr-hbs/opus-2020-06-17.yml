release: ukr-hbs/opus-2020-06-17.zip
release-date: 2020-06-17
dataset-name: opus
modeltype: transformer-align
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - ukr
target-languages:
   - hrv
   - srp
use-target-labels:
   - ">>hrv<<"
   - ">>srp_Cyrl<<"
   - ">>srp_Latn<<"
test-data:
   Tatoeba-test.ukr-hbs: 941/4006
BLEU-scores:
   Tatoeba-test.ukr-hbs: 42.8
chr-F-scores:
   Tatoeba-test.ukr-hbs: 0.631
