release: deu-ara/opus-2020-09-10.zip
release-date: 2020-09-10
dataset-name: opus
modeltype: transformer
pre-processing: normalization + SentencePiece (spm32k,spm32k)
subwords:
   source: spm32k
   target: spm32k
subword-models:
   source: source.spm
   target: target.spm
source-languages:
   - deu
target-languages:
   - afb
   - apc
   - ara
   - arq
   - arz
use-target-labels:
   - ">>afb<<"
   - ">>apc<<"
   - ">>ara<<"
   - ">>arq<<"
   - ">>arz<<"
test-data:
   Tatoeba-test.deu-ara: 1209/5388
BLEU-scores:
   Tatoeba-test.deu-ara: 17.8
chr-F-scores:
   Tatoeba-test.deu-ara: 0.486
